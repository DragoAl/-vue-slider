<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div id="app" class="container">
        <div class="items">
            <div class="item active">
                <img :src="slides[activeSlide].image" 
                     :alt="slides[activeSlide].title">
                <div class="text">
                    <h3>{{slides[activeSlide].title}}</h3>
                    <p>{{slides[activeSlide].text}}</p>
                </div>
            </div>

        </div>
        <div class="thumbs">
            <div  v-for="slide, i in slides" class="thumb" :class= "i === activeSlide ? 'active' : '' " :myKey = "i">
                <img :src="slide.image" :alt="slide.title" >
            </div> 

        </div>

        <div class="btn">
            <div class="btn-prev" @click= "prevSlide"> <i class="fas fa-chevron-up"></i></div>
            <div class="btn-next" @click= "nextSlide"> <i class="fas fa-chevron-down"></i></div>
        </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>
</html>
